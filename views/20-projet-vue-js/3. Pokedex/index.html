<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,300&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">

        <div class="container text-white">

            <h1 class="text-center">POKEDEX</h1>

            <div class="d-flex justify-content-center mb-5">
                <input type="text" style="width: 300px;" placeholder="Rechercher un Pokemon" class="text-center"
                    v-model="texte">
                <button class="btn btn-success ms-2">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="container" v-if="finChargement">
                <div class="row">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6" v-for="(poke, key) in pokemons"
                        v-if="testRecherche(poke.nom)">
                        <pokemon :key="'poke'" :nom="poke.nom" :type="poke.type" :image="poke.image">
                    </div>
                </div>
            </div>

            <div style="height: 50vh;" class="d-flex justify-content-center align-items-center" v-else>
                <div class="alert alert-danger">
                    <img src="./ressources/chargement.svg" class="me-3">
                    Chargement des pokemons en cours ...
                    <img src="./ressources/chargement.svg" class="ms-3">
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
