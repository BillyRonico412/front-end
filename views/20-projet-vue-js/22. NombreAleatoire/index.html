<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Squada+One&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
    <title>Nbre aléatoire</title>
</head>

<body>

    <div id="app" class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div>
            <h1 class="text-center mb-3">Generateur de nombre aléatoire !</h1>
            <input type="number" min="0" max="100000" v-model="min" class="form-control my-2 text-center fs-3">
            <input type="number" :min="min" max="100000" v-model="max" class="form-control my-2 text-center fs-3">
            <button class="btn btn-light w-100 fs-3 mt-2" @click="generer" :disabled="boolBouton">Generer</button>
            <div class="text-center my-3" style="font-size: 100px;">
                <span>{{ nbre }}</span>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
