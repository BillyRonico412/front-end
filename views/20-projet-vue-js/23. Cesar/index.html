<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,400&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
    </style>
    <title>Cesar Code</title>
</head>

<body>

    <div id="app" class="container text-center">
        <h1 class="my-3" style="font-family: 'Black Ops One', cursive;">Code de cesar</h1>

        <div class="btn-group my-3">

            <input type="radio" class="btn-check" id="mode1" :value="0" autocomplete="off" v-model="onglet" checked>
            <label for="mode1" class="btn px-4 py-2" :class="[onglet === 0 ? 'btn-dark' : 'btn-light']">Coder</label>

            <input type="radio" class="btn-check" id="mode2" :value="1" autocomplete="off" v-model="onglet">
            <label for="mode2" class="btn px-4 py-2" :class="[onglet === 1 ? 'btn-dark' : 'btn-light']">Decoder</label>

        </div>

        <section v-if="onglet === 0">
            <h5>Selectionner le decalage</h5>
            <input type="range" min="0" max="25" step="1" v-model="decalage1" class="form-range">
            <div class="d-flex justify-content-center mb-4">
                <div class="w-100 text-start">0</div>
                <div class="w-100 text-center fs-4 fw-bold">{{ decalage1 }}</div>
                <div class="w-100 text-end">25</div>
            </div>

            <h5>Preciser le texte à coder</h5>
            <input type="text" v-model="textCoder1" class="form-control text-center mt-3 mb-4 shadow-lg"
                placeholder="Je suis un texte ...">

            <button class="btn btn-dark w-100 my-3 fw-bold" @click="code">Coder</button>

            <h1 v-if="textResult1" class="my-4"><span class="border border-dark rounded p-3 bg-dark text-white">{{
                    textResult1 }}</span></h1>

        </section>


        <section v-else>
            <h5>Selectionner le decalage</h5>
            <input type="range" min="0" max="25" step="1" v-model="decalage2" class="form-range">
            <div class="d-flex justify-content-center mb-4">
                <div class="w-100 text-start">0</div>
                <div class="w-100 text-center fs-4 fw-bold">{{ decalage2 }}</div>
                <div class="w-100 text-end">25</div>
            </div>

            <h5>Preciser le texte à coder</h5>
            <input type="text" v-model="textCoder2" class="form-control text-center mt-3 mb-4 shadow-lg"
                placeholder="Je suis un texte ...">


            <button class="btn btn-dark w-100 my-3 fw-bold" @click="decode">Decoder</button>

            <h1 v-if="textResult2" class="my-4"><span class="border border-dark rounded p-3 bg-dark text-white">{{
                    textResult2 }}</span></h1>

        </section>


    </div>
    <script src="./main.js"></script>
</body>

</html>
